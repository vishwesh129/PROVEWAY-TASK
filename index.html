<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <p class="title"><span>Bundle & Save</span></p>
        <div class="box">
            <input type="radio" class="round" />
            <label>
                <div class="details">
                    <div>
                        <p>1 Pair</p>
                        <p>DKK 195.00</p>
                    </div>
                    <p>50% OFF</p>
                </div>
            </label>
        </div>
        <div class="box">
            <input type="radio" class="round" />
            <label>
                <div class="details">
                    <div>
                        <p>2 Pair</p>
                        <p>DKK 345.00</p>
                    </div>
                    <p class="strike">DKK 195.00</p>
                    <div class="offer">
                        <p class="popular">Most Popular</p>
                        <p>40% OFF</p>
                    </div>
                </div>
            </label>
        </div>
        <div class="box">
            <input type="radio" class="round" />
            <label>
                <div class="details">
                    <div>
                        <p>3 Pair</p>
                        <p>DKK 528.00</p>
                    </div>
                    <p>60% OFF</p>
                </div>
            </label>
        </div>
        <div class="price">
            <p style="color: #007F61;">Free 2 day Shipping</p>
            <p>Total: DKK 360.00</p>
        </div>
        <button>+ Add to Cart</button>
        <p class="powered">Â© Powered by Pumper</p>
    </div>
</body>

</html>
